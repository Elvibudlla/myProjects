<!DOCTYPE html>
<html lang="sq">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formë për Kompaninë dhe Makinat</title>
    <link rel="stylesheet" href="/components/kompania/kompania.css">
    <script src="/components/kompania/kompania.js" defer></script>

<body>

    <div class="form-container">
        <h2>Kompania dhe llojet e Makinave</h2>
        <form id="kompaniaForm">
            <label for="kompania">Emri i Kompanisë:</label>
            <input type="text" id="kompania" name="kompania" required>

            <label for="motori">Llojet e Makinave:</label>
            <select id="motori" name="motori" required>
                <option value="" disabled selected>Zgjidh një makinë</option>
                <option value="Mercedes">Mercedes</option>
                <option value="BMW">BMW</option>
                <option value="Porsche">Porsche</option>
                <option value="Volkswagen">Volkswagen</option>
                <option value="Nissan">Nissan</option>
                <option value="Skoda">Skoda</option>
                <option value="Lamborghini">Lamborghini</option>
                <option value="Ferrari">Ferrari</option>
                <option value="Toyota">Toyota</option>
                <option value="Audi">Audi</option>
                <option value="McLaren">McLaren</option>
            </select>

            <label for="viti_makina">Viti i Makinave:</label>
            <input type="number" id="viti_makina" name="viti_makina" min="2000" max="2024" required>

            <button type="submit">Dërgo</button>
        </form>
    </div>

</body>

</html>
